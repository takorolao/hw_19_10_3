<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock %}</title>
</head>
<body>
    <div id="navbar">
        {% block navbar %}{% endblock %}
    </div>

    <div id="main">
        {% block main_content %}{% endblock %}
    </div>

    <div id="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
